<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Tienda de Electrónica</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <div class="contenedor">
        <div class="cuadro-sesion">
            <h2 class="titulo-sesion">Iniciar Sesión</h2>
            <div class="campo">
                <label for="nombre" class="etiqueta">Usuario:</label>
                <input type="text" id="nombre" class="entrada" placeholder="Ingrese su nombre de usuario" required>
            </div>
            <div class="campo">
                <label for="contrasena" class="etiqueta">Contraseña:</label>
                <input type="password" id="contrasena" class="entrada" placeholder="Ingrese su contraseña" required>
            </div>
            <a href="pagar.html">
                <button type="button" class="boton-entrar1">Entrar</button>
            </a>            
            <p class="texto-crear-cuenta">¿No tienes una cuenta? <a href="crear_cuenta.html" class="enlace-crear-cuenta">Crea una aquí</a></p>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
