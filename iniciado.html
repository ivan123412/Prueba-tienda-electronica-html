<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de sesión Exitoso</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main class="agradecimiento">
        <p>¡Bienvenido de nuevo, <span id="nombre-usuario"></span>! Usuario identificado.</p>
    </main>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const nombreUsuario = sessionStorage.getItem('nombre_usuario');
            const mensajeBienvenida = document.getElementById('nombre-usuario');
            
            if (nombreUsuario) {
                mensajeBienvenida.textContent = nombreUsuario; 
            } else {
                mensajeBienvenida.textContent = 'Usuario no encontrado.'; 
            }
    
 
            document.body.classList.add('fade-in');
    

            setTimeout(function() {
                document.body.classList.add('fade-out');
                setTimeout(function() {
                    window.location.href = 'index.html';
                }, 500); 
            }, 1500);
        });
    </script>
    
</body>
</html>
